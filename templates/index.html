{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="column left">
            <h1>Minimum Spanning Tree Algorithm</h1>
            <canvas id="canvas" width="600" height="500"></canvas>
            <button id="createDot">Create Dot</button>
            <button id="deleteDots">Delete</button>
            <button id="createLine">Create Line</button>
            <button id="clear">Clear Canvas</button> 
        </div>
        <hr class="solid">
        <div class="column right">
            <div class="block">
                <label for="graphs">Select a graph: </label>
                <select name="graphs" id="graphs" onChagne="handleChange()">
                    <option value="Graph1" selected="selected">Graph1</option>
                    <option value="Graph2">Graph2</option>
                    <option value="Random">Random</option>
                </select>
            </div>
            
            <h2 id="numNodes"></h2>
            <div class="runButton">
                <button class="button-19" id="runAlgorithm">Run the Algorithm</button>
            </div>
            
        </div>
    </div>
{% endblock %}
